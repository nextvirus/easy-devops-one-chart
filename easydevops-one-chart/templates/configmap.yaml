apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "easydevops-one-chart.fullname" . }}
  labels:
    {{- include "easydevops-one-chart.labels" . | nindent 4 }}
  {{- with .Values.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{- toYaml .Values.config | nindent 4 }}
